<div class="ms-3" *ngIf="username">
  <h1>Zalogowany jako {{username}}</h1>
  <div>
    <button class="btn btn-primary" [routerLink]="['/notes', username]" routerLinkActive="active">
      Notatki
    </button>
    <button class="btn btn-primary ms-3" [routerLink]="['/new/note']" routerLinkActive="active">
      Nowa notatka
    </button>
  </div>
</div>
